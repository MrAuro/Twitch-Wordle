<!DOCTYPE html>
<!-- saved from url=(0039)https://www.powerlanguage.co.uk/wordle/ -->
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Emotele - A daily Twitch emote game</title>
		<meta name="description" content="Guess the hidden emote in 6 tries. A new puzzle is available each day." />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="powerlanguage.co.uk" />

		<meta name="theme-color" content="#6aaa64" />
		<link
			href="https://static-cdn.jtvnw.net/emoticons/v2/120232/default/dark/1.0"
			rel="icon shortcut"
			sizes="3232"
		/>
		<link href="https://static-cdn.jtvnw.net/emoticons/v2/120232/default/dark/3.0" rel="apple-touch-icon" />

		<style>
			/* Global Styles & Colors */
			:root {
				--green: #a970ff;
				--darkendGreen: #9b5afd;
				--yellow: #c7c341;
				--darkendYellow: #aeaa38;
				--lightGray: #d8d8d8;
				--gray: #86888a;
				--darkGray: #939598;
				--white: #fff;
				--black: #212121;
				/* Colorblind colors */
				--orange: #f5793a;
				--blue: #85c0f9;
				font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
				font-size: 16px;
				--header-height: 50px;
				--keyboard-height: 200px;
				--game-max-width: 500px;
			}
			/* Light theme colors */
			:root {
				--color-tone-1: #d7dadc;
				--color-tone-2: #818384;
				--color-tone-3: #565758;
				--color-tone-4: #3a3a3c;
				--color-tone-5: #1f1f23;
				--color-tone-6: #18181b;
				--color-tone-7: #0e0e10;
				--opacity-50: rgba(0, 0, 0, 0.5);
			}
			/* Constant colors and colors derived from theme */
			:root,
			.nightmode {
				--color-background: var(--color-tone-7);
			}
			:root {
				--color-present: var(--darkendYellow);
				--color-correct: var(--darkendGreen);
				--color-absent: var(--color-tone-4);
				--tile-text-color: var(--color-tone-1);
				--key-text-color: var(--color-tone-1);
				--key-evaluated-text-color: var(--color-tone-1);
				--key-bg: var(--color-tone-2);
				--key-bg-present: var(--color-present);
				--key-bg-correct: var(--color-correct);
				--key-bg-absent: var(--color-absent);
				--modal-content-bg: var(--color-tone-7);
			}
			.nightmode {
				--color-present: var(--darkendYellow);
				--color-correct: var(--darkendGreen);
				--color-absent: var(--color-tone-4);
				--tile-text-color: var(--color-tone-1);
				--key-text-color: var(--color-tone-1);
				--key-evaluated-text-color: var(--color-tone-1);
				--key-bg: var(--color-tone-2);
				--key-bg-present: var(--color-present);
				--key-bg-correct: var(--color-correct);
				--key-bg-absent: var(--color-absent);
				--modal-content-bg: var(--color-tone-7);
			}
			.colorblind {
				--color-correct: var(--orange);
				--color-present: var(--blue);
				--tile-text-color: var(--white);
				--key-bg-present: var(--color-present);
				--key-bg-correct: var(--color-correct);
				--key-bg-absent: var(--color-absent);
			}
			html {
				height: 100%;
			}
			body {
				height: 100%;
				background-color: var(--color-background);
				margin: 0;
				padding: 0;
				/* Prevent scrollbar appearing on page transition */
				overflow-y: hidden;
			}
		</style>
	</head>
	<body class="nightmode">
		<script>
			(function () {
				// Defining the hash before the main bundle allows the bundle access window.hash
				window.wordle = window.wordle || {};
				window.wordle.hash = 'e65ce0a5';
			})();
		</script>
		<script src="./script.js"></script>
		<game-app></game-app>
	</body>
</html>
